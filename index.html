<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixnet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;1&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <h1>Flixnet</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><button id="toggle-theme">Modo Escuro</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Carrossel de Destaques -->
        <section id="home" class="carrossel">
            <h2>Destaques</h2>
            <div class="carrossel-container">
                <div class="slide active">
                    <img src="https://img.youtube.com/vi/gt_fAE1Eg2Q/maxresdefault.jpg" alt="Homem-Aranha no Aranhaverso">
                </div>
                <div class="slide">
                    <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" alt="Outro filme em destaque">
                </div>
            </div>
        </section>

        <!-- Filmes e Séries -->
        <section id="filmes" class="categoria">
            <h2>Filmes e séries</h2>
            <div class="categoria-videos">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Z_fEN4sT6-Q?si=LrLShrn_J3PSBETh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </a>
                <!-- Repita para outras miniaturas -->
            </div>
        </section>

    <!-- JavaScript -->
    <script>
        // Modo Escuro/Claro
        const themeToggle = document.getElementById('toggle-theme');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.innerText = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
        });

        // Carrossel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);
    </script>
</body>

</html>
